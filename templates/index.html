<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Resume Screening Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-primary mb-4">AI Resume Screening Tool</h2>

        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="job_desc" class="form-label"
              ><strong>Job Description:</strong></label
            >
            <textarea
              name="job_desc"
              class="form-control"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label"
              ><strong>Upload Resume:</strong></label
            >
            <input type="file" name="resume" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if result %}
        <hr class="my-4" />
        <div class="mt-3">
          <h4 class="text-success">âœ… Result:</h4>
          <p><strong>Fit Score:</strong> {{ result.score }}%</p>
          <p><strong>Matched Skills:</strong></p>
          <ul>
            {% for skill in result.skills %}
            <li>{{ skill }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
